      {name: "Ga tàu thuỷ Bạch Đằng", lat:10.775433703316425, lng:106.70729981090533},
      {name: "Ga tàu thuỷ Bình An", lat:10.797608283758832, lng:106.72839323789101},
      {name: "Ga tàu thuỷ Thanh Đa", lat:10.819750380197341, lng:106.71663628207003},
      {name: "Ga tàu thuỷ Hiệp Bình Chánh", lat:10.827253656993648, lng:106.73162732439867},
      {name: "Ga tàu thuỷ Linh Đông", lat:10.835473515559098, lng:106.74637622254829}
    ]
  },
];
</script>
<script>
  const searchBox = document.getElementById("searchBox");
  const typeFilter = document.getElementById("typeFilter");
  const routeBody = document.getElementById("routeBody");

  // Lật ngược route_go và route_back
  
  function renderRoutes(routes) {
    routeBody.innerHTML = "";
    routes.forEach((route, index) => {
      let icon = "";
      const type = route.type.toLowerCase();
      if (type.includes('metro')) {
        icon = '<img src="https://img.icons8.com/color/48/train.png" class="icon" />';
      } else if (type.includes('water')) {
        icon = '<img src="https://img.icons8.com/color/48/ferry.png" class="icon" />';
      } else {
        icon = '<img src="https://img.icons8.com/color/48/bus.png" class="icon" />';
      }

      const shortRoute = route.route_go.split("-").slice(0, 2).join(" - ") + "...";
      const detailsId = 'detail-' + route.id;
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${route.id}</td>
        <td>${route.name}</td>
        <td>${icon} ${route.type}</td>
        <td>
          <div>${shortRoute}</div>
          <button onclick="toggleDetails('${detailsId}', ${index})">Chi tiết</button>
        </td>
        <td>${route.long}</td>
        <td>${route.value}</td>
        <td>${route.time}</td>
        <td>${route.gap}</td>
        <td>${route.lap}</td>
        <td>${route.unit}</td>
      `;
      routeBody.appendChild(row);

      const detailRow = document.createElement("tr");
      detailRow.id = detailsId;
      detailRow.className = "hidden detail-row";

      let mapDiv = "";
      if (route.stations && route.stations.length > 0) {
        mapDiv = `<div id="map-${index}" style="height: 300px; margin-top: 10px;"></div>`;
      }

      detailRow.innerHTML = `
        <td colspan="10">
          <strong>Lộ trình chi tiết:</strong><br/>
          <span style="font-size: 14px; line-height: 1.5;">
            <strong>Lượt đi:</strong> ${route.route_go}<br/>
            <strong>Lượt về:</strong> ${route.route_back}
          </span>
          ${mapDiv}
        </td>
      `;
      routeBody.appendChild(detailRow);
    });
  }

  function toggleDetails(id, index) {
    const el = document.getElementById(id);
    el.classList.toggle("hidden");

    if (!el.classList.contains("hidden") && document.getElementById("map-" + index)) {
      const map = L.map("map-" + index).setView([10.776, 106.7], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      const stations = busRoutes[index].stations || [];
      stations.forEach(s => {
        if (s.lat && s.lng) {
          L.marker([s.lat, s.lng]).addTo(map).bindPopup(s.name);
        }
      });

      if (stations.length > 0) {
        const latlngs = stations.map(s => [s.lat, s.lng]);
        L.polyline(latlngs, { color: 'blue' }).addTo(map);
      }
    }
  }

  function normalize(str) {
      if (typeof str !== 'string') {
      return ''; // Trả về chuỗi rỗng nếu không phải là chuỗi
    }
      return str.trim().toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
  }
  function filterRoutes() {
    const keyword = normalize(searchBox.value);
    const type = typeFilter.value;
    const typeNormalized = type === "all" ? "" : normalize(type);
    const filtered = busRoutes.filter(route => {
    const routeType = normalize(route.type);
    const matchType = !typeNormalized || routeType.includes(typeNormalized);
    const matchText =
      normalize(route.id).includes(keyword) ||
      normalize(route.name).includes(keyword) ||
      normalize(route.route_go).includes(keyword) || // Đã an toàn nhờ hàm normalize cải tiến
      normalize(route.route_back).includes(keyword);  // Đã an toàn nhờ hàm normalize cải tiến
        return matchType && matchText;
        });
      renderRoutes(filtered);
  }
      searchBox.addEventListener("input", filterRoutes);
      typeFilter.addEventListener("change", filterRoutes);
      renderRoutes(busRoutes);
  
  function findRoutes() {
    const from = normalize(document.getElementById("fromStation").value);
    const to = normalize(document.getElementById("toStation").value);
    const results = [];
    
  busRoutes.forEach(route => {
    const goStations = normalize(route.route_go);
    const backStations = normalize(route.route_back);
    const fromInGo = goStations.includes(from);
    const toInGo = goStations.includes(to);
    const fromInBack = backStations.includes(from);
    const toInBack = backStations.includes(to);

    if ((fromInGo && toInGo) || (fromInBack && toInBack) || (fromInGo && toInBack) || (fromInBack && toInGo)) {
      results.push(route);
    }
  });

    if (results.length > 0) {
    alert("Bạn có thể đi tuyến: " + results.map(r => r.id + " (" + r.name + ")").join(", "));
  } else {
    alert("Không tìm thấy tuyến phù hợp.");
  }
}
</script>
<style>
.hidden {
  display: none;
}
.detail-row td {
  background-color: #f1f8e9;
  border-top: none;
}

thead th {
  position: sticky;
  top: 0;
  background-color: #2a64c5 !important;
  z-index: 3;
}
</style>
</body>
